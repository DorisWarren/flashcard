<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="well">
          <div id="screenpref">
            <button id="light-theme">click for light theme!</button>
            <button id="dark-theme">click for dark theme!</button>
          </div>
          <h1>Flashcards :)</h1>
          <p>These are flashcards</p>
        </div>

      </div>
      <div class="row">
        <div id="page" class="well">

          <div class="col-md-2">
            <button id="previous">Click for previous card</button>
          </div>

          <div class="col-md-8">
            <div id="front" class="well">
              <h1>Word</h1>
            </div>
            <div id="back" class="well">
              <h1>Definition</h1>
            </div>
          </div>

          <div class="col-md-2">
            <button id="next">Click for next card</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="hint" class="well">
          <p>Click me for a hint</p>
          <p id="hinttext">This is your hint</p>
        </div>

      </div>
    </div>

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
